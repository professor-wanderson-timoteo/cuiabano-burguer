<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="styles.css">

  <title>Cuiabano Burguer</title>
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav id="navbar">
      <a href="#">
        <i class="fa-solid fa-burger" id="nav_logo">
          Cuiabano Burguer
        </i>
      </a>
      <!-- Menu de navegação -->
      <ul id="nav_list">
        <li class="nav-item active">
          <a href="#">Início</a>
        </li>
        <li class="nav-item">
          <a href="#">Cardápio</a>
        </li>
        <li class="nav-item">
          <a href="#">Avaliações</a>
        </li>
      </ul>
      <button class="btn-default">
        Peça aqui
      </button>

      <!-- Menu mobile -->
      <button id="mobile_btn">
        <i class="fa-solid fa-bars"></i>
      </button>
    </nav>
    <!-- Menu para dispositivos moveis -->
    <div id="mobile_menu">
      <ul id="mobile_nav_list">
        <li class="nav-item">
          <a href="#">Início</a>
        </li>
        <li class="nav-item">
          <a href="#">Cardápio</a>
        </li>
        <li class="nav-item">
          <a href="#">Avaliações</a>
        </li>
      </ul>
      <button class="btn-default">
        Peça aqui
      </button>
    </div>
  </header>
  <!-- Conteúdo principal da página web -->
  <main id="content">
    <section id="home">
      <div class="shape"></div>
      <div id="cta">
        <h1 class="title">
          O sabor de <span>Cuiabá</span> em cada mordida.
        </h1>
        <p class="description">
          A melhor desculpa para sair da dieta!
        </p>
        <div id="cta_buttons">
          <a href="" class="btn-default">
            Ver Cardápio
          </a>
          <a href="tel:+5565999999999" id="phone_button">
            <button class="btn-default">
              <i class="fa-solid fa-phone"></i>
            </button>
            (99) 9.9999-9999
          </a>
        </div>
        <!-- Redes sociais -->
        <div class="social-media-buttons">
          <a 
            href="https://api.whatsapp.com/send?phone=5565999999999&text=Quero%20fazer%20um%20pedido!" 
            target="_blank" 
            rel="noopener no-referrer"
          >
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          <a 
            href="https://www.instagram.com/wanderson_a_timoteo/" 
            target="_blank" 
            rel="noopener no-referrer"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a 
            href="https://www.facebook.com/wanderson.a.timoteo" 
            target="_blank" 
            rel="noopener no-referrer"
          >
            <i class="fa-brands fa-facebook"></i>
          </a>
        </div>
      </div>
      <!-- Banner do Chef -->
      <div>
        <img src="images/banner-chef.png" alt="Imagem de um chef com barba e toca na cabeça e preparando um hamburguer">
      </div>
    </section>
  </main>
</body>
</html>
